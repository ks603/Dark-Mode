<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"

    <!-- Dark Mode Switch -->

        <div class="image-container">
          <img src="img/undraw_feeling_proud_light.svg" alt="" id="image2" />
        </div>
        <div class="image-container">
          <img src="img/undraw_conceptual_idea_light.svg" alt="" id="image3" />
